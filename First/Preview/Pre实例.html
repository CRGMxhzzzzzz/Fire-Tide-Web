<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>FireTide X - Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a1a2f;
            color: #00f7ff;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 粒子背景效果 */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            position: relative;
            width: 400px;
            margin: 15% auto;
            padding: 40px;
            background: rgba(10, 26, 47, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #00f7ff;
            box-shadow: 0 0 50px #00f7ff33;
            z-index: 1;
        }

        .hologram-line {
            position: absolute;
            top: 0;
            left: 20%;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, #00f7ff, transparent);
            animation: scan 3s infinite linear;
        }

        .neon-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00f7ff;
            color: #00f7ff;
            transition: 0.3s;
        }

        .cyber-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, #0a1a2f, #003153);
            border: 2px solid #00f7ff;
            color: #00f7ff;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .cyber-button:hover {
            box-shadow: 0 0 20px #00f7ff33;
            transform: translateY(-2px);
        }

        .main-ui {
            display: none;
            position: relative;
            padding: 30px;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        .status-bar {
            padding: 15px;
            border-bottom: 1px solid #00f7ff33;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00f7ff33;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .nav-button.active {
            background: rgba(0, 247, 255, 0.2);
            border-color: #00f7ff;
            box-shadow: 0 0 10px #00f7ff33;
        }

        .nav-button:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .icon-item {
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00f7ff33;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .icon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.1);
            border-color: #00f7ff;
        }

        .page-content {
            padding: 20px;
            min-height: 400px;
            border: 1px solid #00f7ff33;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        @keyframes scan {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(400px); }
        }

        .hologram-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #00f7ff, #0a1a2f);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .hologram-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00f7ff;
            top: 50%;
            transform: translateY(-50%);
            animation: pulse 2s infinite;
        }

        .hologram-icon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: #00f7ff;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .github-link {
            color: #00f7ff;
            text-decoration: none;
            border-bottom: 1px dashed #00f7ff;
            transition: all 0.3s;
        }

        .github-link:hover {
            color: #ffffff;
            border-bottom: 1px solid #ffffff;
        }
        
        /* 日志页面样式 */
        .log-input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .log-input {
            flex-grow: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00f7ff33;
            color: #00f7ff;
            transition: 0.3s;
        }
        
        .log-input:focus {
            border-color: #00f7ff;
            outline: none;
            box-shadow: 0 0 10px #00f7ff33;
        }
        
        .log-list {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .log-entry {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #00f7ff33;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            position: relative;
            transition: all 0.3s;
        }
        
        .log-entry:hover {
            background: rgba(0, 247, 255, 0.05);
            border-color: #00f7ff;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #00f7ff33;
        }
        
        .log-time {
            font-size: 0.85em;
            color: #00c4cc;
        }
        
        .log-content {
            line-height: 1.5;
        }
